<!DOCTYPE html>
<html lang="ja">
<head>

<style type="text/css">
	.red{
		color: red;
	}
</style>
<script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
<script type="text/javascript">
	jQuery(function(){
	jQuery('ul').find('li:even').addClass('red');
});
</script>
</head>
<body>
	
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<ul>

</ul>
<ul>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
</ul>
<ul>
	<li>11</li>
</ul>
</body>
</html>
