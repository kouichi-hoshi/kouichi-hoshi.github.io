<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example</title>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

	<style type="text/css">
	
		.menu{
			float: left;
			margin-left: 30px;
		}

		li{
			list-style: none;
		}

		button{
			padding: 5px 30px;
		}

		ul{
			padding: 0;
			display: none;
		}

/*		.menu:hover ul{
			display: block;
			cursor: pointer;
		}*/





	</style>

    <script type="text/javascript">

		jQuery(function() {

			jQuery('.menu').on('click', function(){
				var content = jQuery('ul',this);
				if(jQuery(content).css('display')=='none'){ //contentのdisplayがnoneの場合
					jQuery(content).css('display','block');
				}else{//contentのdisplayがnoneではない場合
					jQuery(content).css('display','none');
				}

			});

		});

    </script>

</head>
<body>
<div>
	
	<div class="menu">
		<button type="button">ボタン1</button>
		<ul>
			<li>メニュー1</li>
			<li>メニュー2</li>
			<li>メニュー3</li>
			<li>メニュー4</li>
			<li>メニュー5</li>
		</ul>
	</div>
	<div class="menu">
		<button type="button">ボタン2</button>
		<ul>
		<li>メニュー6</li>
		<li>メニュー7</li>
		<li>メニュー8</li>
		<li>メニュー9</li>
		<li>メニュー10</li>
		</ul>
	</div>
	<div class="menu">
		<button type="button">ボタン3</button>
		<ul>
		<li>メニュー11</li>
		<li>メニュー12</li>
		<li>メニュー13</li>
		<li>メニュー14</li>
		<li>メニュー15</li>
		</ul>
	</div>

</ul>
</body>
</html>
